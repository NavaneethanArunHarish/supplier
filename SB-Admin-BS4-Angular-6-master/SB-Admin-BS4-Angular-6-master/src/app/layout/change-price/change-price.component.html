<div class="row" [@routerTransition]>
    <div class="col-xl-12 text-xs-center">
        <div class="card mb-3">
            <div class="card-body">
                <div class="row headerleft">
                    <h3 class="header-label">{{ 'Change-Price' | translate }}</h3>
                </div>
                <br />
                <br />
                <mat-divider></mat-divider>
                <div class="card-align">
                    <div class="pull-left">
                        <label class="tableHeader">{{ 'Product' | translate }}</label>
                    </div>
                    <div class="pull-right">
                        <img src="https://greenmylife-wpengine.netdna-ssl.com/wp-content/uploads/2014/02/Carrot.jpg"
                            class="avatar">&nbsp;&nbsp;
                        <label class="content-label">CARROT</label>
                    </div>
                </div>
                <br />
                <mat-divider></mat-divider>
                <div class="card-align">
                    <div class="pull-left">
                        <label class="tableHeader">{{ 'Start Date' | translate }}</label>
                    </div>
                    <div class="pull-right">
                        <label class="content-label">12/12/2018</label>
                    </div>
                </div>
                <br />
                <mat-divider></mat-divider>
                <div class="card-align">
                    <div class="pull-left">
                        <label class="tableHeader">{{ 'Current Price' | translate }}</label>
                    </div>
                    <div class="pull-right">
                        <label class="content-label"><i class="fa fa-eur"></i>&nbsp;&nbsp; 1.99 per kg</label>
                    </div>
                </div>
                <br />
                <mat-divider></mat-divider>
                <div class="card-align">
                    <div class="pull-left">
                        <label class="tableHeader">{{ 'End Date' | translate }}</label>
                    </div>
                    <div class="pull-right">
                        <label class="content-label">12/12/2018</label>
                    </div>
                </div>
                <br />
                <mat-divider></mat-divider>
                <div class="card-align">
                    <div>
                        <label class="table-Header">{{ 'Quantity' | translate }}</label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                                aria-valuemin="0" aria-valuemax="100" style="width:40%">
                            </div>
                        </div><br />
                        <label class="quantity-label">Sold 64 kgs</label>&nbsp;&nbsp;<label class="quantity-label">Available
                            36 kgs</label><br />
                    </div>
                </div>
                <div class="card-align">
                    <label class="comp-label">{{ 'New Price' | translate }}</label><br />
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <span matPrefix><i class="fa fa-eur"></i> &nbsp;</span>
                            <input matInput placeholder="{{ 'Enter Price' | translate }}">
                        </mat-form-field>

                    </form>
                </div>
                <div class="card-align">
                    <label class="comp-label">{{ 'Discount' | translate }}</label><br />
                    <mat-form-field class="discount-width">
                        <mat-select matNativeControl required>
                            <mat-option value="None">None</mat-option>
                            <mat-option value="10% OFF">10% OFF</mat-option>
                            <mat-option value="20% OFF">20% OFF</mat-option>
                            <mat-option value="Custom">Custom</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn themeBtnColor">{{ 'Update Offer' | translate }}</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <!-- <button type="submit" class="btn themeBtnColor">{{ 'Cancel' |
                            translate }}</button> -->
                        <button mat-button class="cancelBtn" [routerLink]="['/offers']">{{ 'Cancel' |translate }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
