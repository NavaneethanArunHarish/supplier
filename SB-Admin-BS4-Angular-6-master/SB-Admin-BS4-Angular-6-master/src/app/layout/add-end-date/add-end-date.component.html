<div class="row" [@routerTransition]>
    <div class="col-xl-12 text-xs-center">
        <div class="card mb-3">
            <div class="card-body">
                <div class="row headerleft">
                    <h3 class="end-label">{{ 'End Date Add' | translate }}</h3>
                </div>
                <br />
                <br />
                <mat-divider></mat-divider>
                <div class="card-align">
                    <div class="pull-left">
                        <label class="tableHeader">{{ 'Product' | translate }}</label>
                    </div>
                    <div class="pull-right">
                        <img src="https://greenmylife-wpengine.netdna-ssl.com/wp-content/uploads/2014/02/Carrot.jpg"
                            class="avatar">&nbsp;&nbsp;
                        <label class="value-label">CARROT</label>
                    </div>
                </div>
                <br />
                <mat-divider></mat-divider>
                <div class="card-align">
                    <div class="pull-left">
                        <label class="tableHeader">{{ 'Start Date' | translate }}</label>
                    </div>
                    <div class="pull-right">
                        <label class="value-label">12/12/2018</label>
                    </div>
                </div>
                <br />
                <mat-divider></mat-divider>
                <div class="card-align">
                    <div>
                        <label class="quality-header">{{ 'Quantity' | translate }}</label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                                aria-valuemin="0" aria-valuemax="100" style="width:40%">
                            </div>
                        </div><br />
                        <label class="title-label">Sold</label>&nbsp;<label class="value-label"> 64 kgs</label>&nbsp;&nbsp;<label
                            class="title-label">Available</label>&nbsp;<label class="val-label"> 36 kgs</label><br />
                    </div>
                </div>
                <div class="card-align">
                    <label class="offer-end">{{ 'End Date' | translate }}</label><br />
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field><br />
                    <span class="help">{{ 'Select Date' | translate }}</span>
                </div>
                <!-- <div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn themeBtnColor">{{ 'Update Offer' | translate }}</button>
                        <button type="submit" class="btn themeBtnColor">{{ 'Cancel' |
                            translate }}</button>
                    </div>
                </div> -->
                <div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn themeBtnColor">{{ 'Update Offer' | translate }}</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <!-- <button type="submit" class="btn themeBtnColor">{{ 'Cancel' |
                                translate }}</button> -->
                        <button mat-button class="cancelBtn">{{ 'Cancel' |translate }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
