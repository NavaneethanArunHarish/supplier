<div [@routerTransition]>
  <div class="row headerleft">
    <h3>{{ 'Create New Offer' | translate }}</h3>
  </div>
</div>
<div>
  <label class="headerGray">{{ 'Create Offer Details' | translate }}&nbsp;<span class="themeLabelColor">{{
      'Here' |
      translate }}</span></label>
</div>
<div class="row headerCardBody">
  <div class="col-xl-12 text-xs-center">
    <div class="card mb-3">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12">
            <form role="form">
              <fieldset class="form-group">
                <label>{{ 'Product' | translate }}</label>
                <select class="form-control" [(ngModel)]="productName" [ngModelOptions]="{standalone: true}" (change)="onChangeUnit()">
                  <option *ngFor="let prod of product" [value]="prod.name">{{prod.name}}</option>
                </select>
                <p class="help-block">{{ 'Product Offer' | translate }}</p>
              </fieldset>
            </form>
          </div>
          <div class="col-sm-6">
            <form role="form">
              <fieldset class="form-group">
                <label>{{ 'Price' | translate }}</label>
                <input class="form-control">
              </fieldset>
            </form>
          </div>
          <div class="col-sm-6">
            <form role="form">
              <fieldset class="form-group">
                <label>{{ 'Unit' | translate }}</label>
                <select class="form-control" [(ngModel)]="unitName" [ngModelOptions]="{standalone: true}">
                  <option *ngFor="let unit of selectedUnit" [value]="unit.name">{{unit.name}}</option>
                </select>
              </fieldset>
            </form>
          </div>
          <div class="col-sm-6">
            <form role="form">
              <fieldset class="form-group">
                <label>{{ 'Expiry Date' | translate }}</label>
                <div class="input-group datepicker-input">
                  <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                  <button class="input-group-addon" (click)="d.toggle()" type="button">
                    <!-- <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/> -->
                    <span class="fa fa-calendar"></span>
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="col-sm-6">
            <form role="form">
              <fieldset class="form-group">
                <label>{{ 'Quantity' | translate }}</label>
                <input class="form-control">
              </fieldset>
            </form>
          </div>
          <div class="col-sm-6">
            <form role="form">
              <fieldset class="form-group">
                <label>{{ 'Start Date' | translate }}</label>
                <div class="input-group datepicker-input">
                  <input class="form-control" placeholder="yyyy-mm-dd" name="dp1" [(ngModel)]="model11" ngbDatepicker
                    #d1="ngbDatepicker">
                  <button class="input-group-addon" (click)="d1.toggle()" type="button">
                    <!-- <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/> -->
                    <span class="fa fa-calendar"></span>
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="col-sm-6">
            <form role="form">
              <fieldset class="form-group">
                <label>{{ 'End Date' | translate }}</label>
                <div class="input-group datepicker-input">
                  <input class="form-control" placeholder="yyyy-mm-dd" name="dp2" [(ngModel)]="model11" ngbDatepicker
                    #d2="ngbDatepicker">
                  <button class="input-group-addon" (click)="d2.toggle()" type="button">
                    <!-- <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/> -->
                    <span class="fa fa-calendar"></span>
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn themeBtnColor">{{ 'Create Offer' | translate }}</button>
          <button type="submit" class="btn themeBtnColor">{{ 'Cancel' | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
