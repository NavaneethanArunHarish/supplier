<div class="row" [@routerTransition]>
    <div class="col-xl-12 text-xs-center">
        <div class="card mb-3">
            <div class="card-body">
                <div class="row headerleft">
                    <h3>{{ 'Edit Quantity' | translate }}</h3>
                </div>
                <br />
                <br />
                <mat-divider></mat-divider>
                <div class="card-align">
                    <div class="pull-left">
                        <label class="tableHeader"><strong>{{ 'Product' | translate }}</strong></label>
                    </div>
                    <div class="pull-right">
                        <img src="https://greenmylife-wpengine.netdna-ssl.com/wp-content/uploads/2014/02/Carrot.jpg"
                            class="avatar">&nbsp;&nbsp;
                        <label>CARROT</label>
                    </div>
                </div>
                <br />
                <mat-divider></mat-divider>
                <div class="card-align">
                    <div class="pull-left">
                        <label class="tableHeader"><strong>{{ 'Start Date' | translate }}</strong></label>
                    </div>
                    <div class="pull-right">
                        <label>12/12/2018</label>
                    </div>
                </div>
                <br />
                <mat-divider></mat-divider>
                <div class="card-align">
                    <div>
                        <label class="tableHeader"><strong>{{ 'Quantity' | translate }}</strong></label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                                aria-valuemin="0" aria-valuemax="100" style="width:40%">
                            </div>
                        </div><br />
                        <label>Sold 64 kgs</label>&nbsp;&nbsp;<label>Available 36 kgs</label><br />
                    </div>
                </div>
                <div class="card-align">
                    <label><strong>{{ 'Quantity Available' | translate }}</strong></label><br />
                    <mat-form-field>
                        <input matInput type="number" id="myNumber">
                    </mat-form-field><br />
                    <span>{{ 'Inc Or Dec' | translate }}</span>
                </div>
                <div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn themeBtnColor">{{ 'Update Offer' | translate }}</button>
                        <button type="submit" class="btn themeBtnColor">{{ 'Cancel' |
                            translate }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
