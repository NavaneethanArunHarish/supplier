<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1 class="headerLabel"><strong>GASTROZON</strong></h1>
            <h3><strong>LOGIN</strong></h3>
            <label class="loginLabel">Please login into your supplier account</label>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <div class="input-group inputWithIcon">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control input-underline input-lg" name="username"
                                placeholder="Email" [(ngModel)]="login.email" required="required" />

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group inputWithIcon">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control input-underline input-lg" name="password"
                                placeholder="Password" [(ngModel)]="login.password" required="required" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox pull-left">
                            <label>
                                <input type="checkbox" value=""> Remember me
                            </label>
                        </div>
                        <div class="pull-right"><a href="#"> Forget Password?</a></div>
                    </div>
                </div>

                <a class="btn rounded-btn" (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
            </form>
        </div>
    </div>
</div>
